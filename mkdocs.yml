site_name: Dart Programming
site_url: https://dart.monkypython.com/
docs_dir: 'docs'
theme:
  name: 'material'
  custom_dir: 'theme'
  language: 'en'
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Copyright
copyright: 'Copyright &copy; 2021 MonkyPython Labs'

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MonkiyPython
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/MonkyPython_
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/monkypython
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/PythonMonky
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/monkypython/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/monky_python

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page Tree
nav:
    - Home: index.md
    - About:
      - About Author: about.md